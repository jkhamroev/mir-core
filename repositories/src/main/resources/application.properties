# Connection String
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/acquirer}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:1234}
# Recreates the DB each time when project is launched.
# Good for testing, comment this in production
#spring.jpa.hibernate.ddl-auto=create
# For viewing exceptions in console
server.error.include-message=always
# Other settings
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.open-in-view=false